<!doctype html>
<html lang="en-us" ng-app="tutorial-01">
<head>
  <title>Angular Tutorials</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="description" content="Angular tutorials">

  <link rel="stylesheet" href="content/styles/styles.css" />

  <script src="bower_components/angular/angular.js" ></script>
  <script src="bower_components/angular-route/angular-route.js" ></script>  
  <base href="/" />

</head>
<body id="content" ng-controller="slideDemoController">
  <div id="slide-content">
    <div class="slide-controls">
      <a ng-click="showBullet()">Text</a>
      <a ng-click="showCode()">Code</a>
    </div>
    <img class="angjs-large" src="content/styles/i/AngularJS-large.png">
    <h1>{{ subject }}</h1>
    <div class="main-points">
      <ul ng-show="codeVisible == 0">
        <li ng-repeat="bullet in bullets" ng-show="currentBulletIndex > $index" ng-class="{'current': isCurrentBullet($index+1)}">
          <span >{{ bullet }}</span>
        </li>
      </ul>
    </div>
  </div>

  <div id="code-content" ng-show="currentBulletIndex > bullets.length">
    <div class="code">

      <pre ng-show="codeVisible > 0">
var demoModule = angular.module('demo');
      </pre>
      <pre ng-show="codeVisible > 1">
demoModule.controller('demoCtrl', function($scope) {

  $scope.message = 'Hello World';

});
      </pre>

      <pre class="html-code" ng-show="codeVisible > 2" >
&lt;html ng-app="demo"&gt;
&lt;head&gt;
&lt;/head&gt;
&lt;body ng-controller="demoCtrl"&gt;
  &lt;p&gt;<span ng-non-bindable>{{ message }}</span>&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;
      </pre>
    </div>
  </div>

  <!-- Bottom Scripts -->
  <script src="tutorial-01.js" ></script>

</body>
</html>
