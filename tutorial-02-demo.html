<!doctype html>
<html ng-app="demo">
<head>
  <script src="bower_components/angular/angular.js" ></script>
  <base href="/" />

</head>
<body ng-controller="demoCtrl as vm">
  <pre>$location.host() = {{ vm.$location.host() }}</pre>
  <pre>$location.port() = {{ vm.$location.port() }}</pre>
  <pre>$location.absUrl() = {{ vm.$location.absUrl() }}</pre>
  <pre>$location.protocol() = {{ vm.$location.protocol() }}</pre>
</body>
  <script>
    var demoModule = angular.module('demo', []);
          
    demoModule.controller('demoCtrl', function($location) {

      this.$location = $location;

    });
  </script>
  <script src="http://localhost:35729/livereload.js"></script>
</html>
